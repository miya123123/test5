<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing game.</title>
</head>
<body>
    <h1>Typing game.</h1>
    <p id="target">Enter problem set and total problem number, then enter space key to start!</p>
    <form id="input">
        <label>
            <p>
                Ploblem set <input type="text" name="problem_set" id="problem_set">
            </p>
        </label>
        <label>
            <p>
                Total problem number <input type="text" name="total_problem" id="total_problem">
            </p>
        </label>
    </form>
    <p id="result"></p>
    <script src="main.js"></script>

</body>
</html>
